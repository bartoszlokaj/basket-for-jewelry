<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aclari</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Playfair+Display:400,700,900&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__link-wrapper">
        <a href="#" calss="link">
          <img
            src="img/section_header/arrow_left.svg"
            alt="Arrow image"
            class="header__arrow"
          />
        </a>
        <a href="#" class="link link__header">
          Kontynuuj zakupy
        </a>
      </div>
      <div class="header__logo">
        <a href="#" class="link">
          <img
            src="img/section_header/logo_header.svg"
            alt="Aclari logo"
            class="header__img"
          />
        </a>
      </div>
      <div class="header__link-wrapper header__link-wrapper--right">
        <a href="#" class="link link__header">Pomoc</a>
      </div>
    </header>

    <main>
      <section class="progress">
        <div class="progress__row">
          <div class="progress__text progress__text--active">
            <span>Dane adresowe</span>
          </div>
          <div class="progress__text progress__text--middle">
            <span>Dostawa i płatność</span>
          </div>
          <div class="progress__text">
            <span>Podsumowanie</span>
          </div>
        </div>
        <div class="progress__row progress__row--bottom">
          <div class="progress__circle-wrapper">
            <img
              src="img/section_progress/circle_active.svg"
              alt="Circle active"
              class="progress__circle progress__circle--active"
            />
          </div>
          <div class="progress__circle-wrapper">
            <img
              src="img/section_progress/circle.svg"
              alt="Circle"
              class="progress__circle"
            />
          </div>
          <div class="progress__circle-wrapper">
            <img
              src="img/section_progress/circle.svg"
              alt="Circle"
              class="progress__circle"
            />
          </div>
          <div class="line"></div>
        </div>
      </section>

      <section class="order">
        <div class="order__row">
          <div class="order__form">
            <h2 class="header-secondary">
              Dane adresowe
            </h2>
            <form action="#" class="form">
              <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  id="name"
                  placeholder="Imię"
                  required
                />
                <label for="name" class="form__label">Imię</label>
                <input
                  type="text"
                  class="form__input"
                  id="surname"
                  placeholder="Nazwisko"
                  required
                />
                <label for="surname" class="form__label form__label--surname">Nazwisko</label>
              </div>

              <div class="form__group form__group--2">
                <input
                  type="text"
                  id="address"
                  class="form__input form__input--address"
                  placeholder="Adres"
                  required
                />
                <label for="address" class="form__label">Adres</label>
              </div>

              <div class="form__group form__group--3">
                <input
                  type="text"
                  id="code"
                  class="form__input form__input--code"
                  placeholder="Kod"
                  required
                />
                <label for="code" class="form__label">Kod</label>
                <input
                  type="text"
                  id="city"
                  class="form__input form__input--city"
                  placeholder="Miejscowość"
                  required
                />
                <label for="city" class="form__label form__label--city">Miejscowość</label>
                <input
                  type="text"
                  id="country"
                  class="form__input form__input--country"
                  placeholder="Polska"
                  required
                />
                <label for="country" class="form__label form__label--country">Kraj</label>
              </div>

              <div class="form__group form__group--4">
                  <input
                    type="text"
                    id="phone"
                    class="form__input form__input--phone"
                    placeholder="Nr telefonu"
                  />
                  <label for="Phone" class="form__label">Nr telefonu</label>
                  <input
                    type="email"
                    id="email"
                    class="form__input form__input--email"
                    placeholder="Adres e-mail"
                  />
                  <label for="email" class="form__label form__label--email">Adres e-mail</label>
                </div>

                <div class="form__group form__group--5">
                  <input
                    type="text"
                    id="comment"
                    class="form__input form__input--comment"
                    placeholder="Komentarz"
                  />
                  <label for="comment" class="form__label">Komentarz</label>
                </div>

                <div class="form__group form__group--6">
                  <input
                    type="checkbox"
                    id="account"
                    class="form__input form__input--checkbox"
                  />
                  <label for="account" class="form__label--checkbox">chcę założyć konto</label>
                </div>

                <div class="form__group form__group--7">
                  <input
                    type="checkbox"
                    id="VAT"
                    class="form__input form__input--checkbox"
                  />
                  <label for="VAT" class="form__label--checkbox">chcę fakturę VAT</label>
                </div>
            </form>
          </div>
          <div class="order__basket">
            <h2 class="header-secondary">
              Twoje zamówienie
            </h2>
            <div class="features">
              <div class="features__ring">
                <img src="img/section_form/ring.jpg" alt="Ring image" class="ring-img">
              </div>
              <div class="features__right">
                <div class="features__details-box">
                  <span class="features__details">masa</span>
                  <span class="features__details">kolor</span>
                  <span class="features__details">czyst.</span>
                  <span class="features__details">szlif</span>
                  <span class="features__details">symetria</span>
                  <span class="features__details">cert.</span>
                  <span class="features__details">fluo.</span>
                </div>
                <h3 class="header-tertiary header-tertiary--basket">Pierścionek z żółtego złota</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
