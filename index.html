<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aclari</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Playfair+Display:400,700,900&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__link-wrapper">
        <a href="#" calss="link">
          <img
            src="img/section_header/arrow_left.svg"
            alt="Arrow image"
            class="header__arrow"
          />
        </a>
        <a href="#" class="link link__header">
          Kontynuuj zakupy
        </a>
      </div>
      <div class="header__logo">
        <a href="#" class="link">
          <img
            src="img/section_header/logo_header.svg"
            alt="Aclari logo"
            class="header__img"
          />
        </a>
      </div>
      <div class="header__link-wrapper header__link-wrapper--right">
        <a href="#" class="link link__header">Pomoc</a>
      </div>
    </header>

    <main>
      <section class="progress">
        <div class="progress__row">
          <div class="progress__text">
            <span>Dane adresowe</span>
          </div>
          <div class="progress__text">
            <span>Dostawa i płatność</span>
          </div>
          <div class="progress__text">
            <span>Podsumowanie</span>
          </div>
        </div>
        <div class="progress__row">
          <div class="progress__circle-wrapper">
            <img
              src="img/section_progress/circle_active.svg"
              alt="Circle active"
              class="progress__circle progress__circle--active"
            />
          </div>
          <div class="progress__circle-wrapper">
            <img
              src="img/section_progress/circle.svg"
              alt="Circle"
              class="progress__circle"
            />
          </div>
          <div class="progress__circle-wrapper">
            <img
              src="img/section_progress/circle.svg"
              alt="Circle"
              class="progress__circle"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
